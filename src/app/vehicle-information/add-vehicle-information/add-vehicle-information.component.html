<h1 mat-dialog-title>Add New Vehicle Information</h1>
<mat-dialog-content>
  <form [formGroup]="addVehicleForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Vehicle ID</mat-label>
      <input matInput formControlName="VehicleID">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Driver ID</mat-label>
      <input matInput formControlName="DriverID">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vehicle Make</mat-label>
      <input matInput formControlName="VehicleMake">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vehicle Model</mat-label>
      <input matInput formControlName="VehicleModel">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Purchase Date</mat-label>
      <input matInput formControlName="PurchaseDate">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" class="add-button" [disabled]="!addVehicleForm.valid">Add</button>
    </div>
  </form>
</mat-dialog-content>
