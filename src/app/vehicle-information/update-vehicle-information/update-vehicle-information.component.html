<h1 mat-dialog-title>Edit Vehicle Information</h1>
<mat-dialog-content>
  <form [formGroup]="editVehicleForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Vehicle ID</mat-label>
      <input matInput formControlName="VehicleID" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Driver ID</mat-label>
      <input matInput formControlName="DriverID" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vehicle Make</mat-label>
      <input matInput formControlName="VehicleMake" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vehicle Model</mat-label>
      <input matInput formControlName="VehicleModel" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Purchase Date</mat-label>
      <p class="hint-format-date">in this format: yyy-mm-dd hh:mm:ss</p>
      <input matInput formControlName="PurchaseDate" />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="!editVehicleForm.valid">
        Save
      </button>
    </div>
  </form>
</mat-dialog-content>
