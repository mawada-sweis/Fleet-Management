<div class="drivers-container">
  <h2>Drivers List</h2>
  <button mat-button class="add-button" (click)="openAddDialog()">
    Add Driver
  </button>
  <table mat-table [dataSource]="drivers" class="mat-elevation-z8">
    <ng-container matColumnDef="DriverID">
      <th mat-header-cell *matHeaderCellDef>Driver ID</th>
      <td mat-cell *matCellDef="let driver">{{ driver.DriverID }}</td>
    </ng-container>
    <ng-container matColumnDef="DriverName">
      <th mat-header-cell *matHeaderCellDef>Driver Name</th>
      <td mat-cell *matCellDef="let driver">{{ driver.DriverName }}</td>
    </ng-container>
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let driver">{{ driver.PhoneNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
      <td mat-cell *matCellDef="let driver" class="actions-cell">
        <button
          mat-button
          class="update-button"
          (click)="openUpdateDialog(driver)"
        >
          Update
        </button>
        <button
          mat-button
          class="delete-button"
          (click)="openDeleteDialog(driver)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['DriverID', 'DriverName', 'PhoneNumber', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['DriverID', 'DriverName', 'PhoneNumber', 'actions']
      "
    ></tr>
  </table>
</div>
