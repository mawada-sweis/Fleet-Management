<h1 mat-dialog-title>Delete Vehicle Information</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this vehicle information?</p>
  <p><strong>ID:</strong> {{ vehicle.ID }}</p>
  <p><strong>Vehicle Make:</strong> {{ vehicle.VehicleMake }}</p>
  <p><strong>Vehicle Model:</strong> {{ vehicle.VehicleModel }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onDelete()">Delete</button>
</div>
